<div class="notes-card-container">
  <div
    *ngFor="let note of notes"
    class="card p-2 d-flex"
    [style.backgroundColor]="note.color"
  
  >
    <p
      [attr.contenteditable]="note.isEditable ? 'true' : 'false'"
      (blur)="noteDescriptionChange(note.note_id, $event)"
      style="height: 50%; font-size: 19px"
    >
      {{ note.note_description }}
    </p>

    <div class="time-update d-flex" contenteditable="false">
      <p>{{ note.time_created | date }}</p>


      <div class="action-icons d-flex gap-2">
        <div class="icon" (click)="openModal(note.note_id)">
          <svg ngClass="second_svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
          </svg>
        </div>
        <div class="icon cursor-pointer" (click)="toggleEdit(note)">
          <svg
            ngClass="second_svg"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="white"
            class="bi bi-pencil-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"
            />
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" *ngIf="isConfirmDeleteVisible">
  <div class="delte-note-modal position-absolute bg-white shadow-lg w-25 h-25 p-4 d-flex flex-column gap-4 justify-content-center align-items-center rounded-3 top-50" >
    <img 
     src="q.svg" alt="" width="80px">
    <div class="d-flex flex-column align-items-center mt-4">
      <h4>Are you sure?</h4>
      <p>Please confirm to delete</p>
    </div>
    <div class="d-flex gap-4">
      <button class="button rounded-1 text-white bg-black border-0 p-2 " (click)="removeNote(selectedNoteId)">Confirm</button>
      <button class="button rounded-1 text-black  border-1" (click)="isConfirmDeleteVisible = false">Cancel</button>
    </div>
  </div>
</div>
