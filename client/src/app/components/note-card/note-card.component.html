<div class="notes-card-container">
  <div
    *ngFor="let note of notes"
    class="card p-3 d-flex"
    [style.backgroundColor]="note.color"
    draggable="true"
  >
    <p
    
      [attr.contenteditable]="note.isEditable ? 'true' : 'false'"
      (blur)="noteDescriptionChange(note.note_id, $event)"
      style="height: 50%; font-size: 19px"
    >
      {{ note.note_description }}
    </p>

    <div
      class="time-update d-flex align-content-center gap-3 py-5 mt-auto"
      contenteditable="false"
    >
      <p>{{ note.time_created | date }}</p>

      <div class="icon cursor-pointer" (click)="toggleEdit(note)"  >
        <svg
          ngClass="second_svg"
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="16"
          fill="white"
          class="bi bi-pen"
          viewBox="0 0 16 16"
        >
          <path
            d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"
          />
        </svg>
      </div>
    </div>
  </div>
</div>
